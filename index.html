<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta Tags para evitar problemas de caché -->
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Control Días Vehículo Histórico</title>
    <style>
        /* --- Variables y Estilos Globales --- */
        :root {
            --primary-color: #00425a;
            --secondary-color: #1a659e;
            --accent-color: #ff5a1f;
            --background-color: #f4f4f9;
            --card-background: #ffffff;
            --text-color: #333;
            --light-text: #666;
            --border-color: #ddd;
            --shadow: 0 4px 8px rgba(0,0,0,0.1);
            --shadow-hover: 0 8px 16px rgba(0,0,0,0.15);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-color); line-height: 1.6; display: flex; flex-direction: column; min-height: 100vh; }
        
        /* --- Header --- */
        header { background-color: var(--primary-color); color: white; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; box-shadow: var(--shadow); }
        header h1 { font-size: 1.5rem; }
        .user-info { display: flex; align-items: center; gap: 1rem; }
        .user-info span { font-weight: bold; }

        /* --- Main Content --- */
        main { flex-grow: 1; padding: 2rem; max-width: 900px; width: 100%; margin: 0 auto; }

        /* --- Auth Screen --- */
        #auth-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center; height: 60vh; }
        #auth-screen form { display: flex; flex-direction: column; gap: 1rem; width: 280px; }
        #auth-screen input { padding: 0.8rem; border: 1px solid var(--border-color); border-radius: 5px; font-size: 1rem; }
        #auth-screen .button-group { display: flex; gap: 1rem; }
        #auth-screen button { flex-grow: 1; padding: 0.8rem; background-color: var(--secondary-color); color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 1rem; font-weight: bold; transition: background-color 0.3s ease; }
        #auth-screen button:hover { background-color: var(--accent-color); }
        #auth-error { color: var(--accent-color); margin-top: 1rem; min-height: 1.2em; }

        /* --- App Screen --- */
        #app-screen { display: none; }
        
        /* --- Tabs --- */
        .tabs { display: flex; border-bottom: 2px solid var(--border-color); margin-bottom: 1.5rem; }
        .tab-button { background-color: transparent; border: none; padding: 1rem 1.5rem; cursor: pointer; font-size: 1rem; font-weight: bold; color: var(--light-text); border-bottom: 3px solid transparent; transition: all 0.3s ease; }
        .tab-button.active { color: var(--primary-color); border-bottom-color: var(--accent-color); }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .section-title { margin-bottom: 1.5rem; color: var(--primary-color); border-bottom: 2px solid var(--accent-color); padding-bottom: 0.5rem; }

        /* --- Vehicle List --- */
        #vehicle-list { list-style: none; margin-bottom: 2rem; }
        .vehicle-item { background: var(--card-background); border: 1px solid var(--border-color); border-radius: 8px; padding: 1rem 1.5rem; margin-bottom: 0.8rem; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.3s ease; }
        .vehicle-item:hover { box-shadow: var(--shadow-hover); transform: translateY(-2px); }
        .vehicle-item.selected { border-color: var(--secondary-color); background-color: #e6f3ff; }
        .vehicle-name { font-weight: bold; font-size: 1.1rem; }
        .vehicle-counter { font-size: 1.2rem; font-weight: bold; color: var(--secondary-color); }
        .vehicle-counter.limit-reached { color: var(--accent-color); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        /* --- Vehicle Detail --- */
        #vehicle-detail { background: var(--card-background); border: 1px solid var(--border-color); border-radius: 8px; padding: 1.5rem; display: none; }
        #vehicle-detail h2 { margin-bottom: 1rem; color: var(--primary-color); }
